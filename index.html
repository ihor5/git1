<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Forecast</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
	<div class="ba-container">
		<header class="ba-header">
			<h1>CSS Weather Forecast <i class="fas fa-cannabis"></i></h1>
		</header>
		<main>
			<ul class="ba-list">
				<li class="ba-lisbon">Lisbon<br> <span>22</span> <i class="fab fa-accessible-icon"></i></li>
				<li class="ba-paris">Paris<br><span>17</span> <i class="fas fa-american-sign-language-interpreting"></i></li>
				<li class="ba-belgrade">Belgrade <br><span>25</span> <i class="fab fa-android"></i></li>
				<li class="ba-kiev">Kiev <br><span>29</span> <i class="fas fa-biohazard"></i></li>
				<li class="ba-telaviv">Tel Aviv <br><span>42</span> <i class="fas fa-cloud-moon-rain"></i></i></li>
				<li class="ba-cair">Cair <br><span>27</span> <i class="fas fa-cloud-moon-rain"></i></i></li>
				<li class="ba-newyork">New York <br><span>27</span> <i class="fas fa-cloud-sun"></i></i></li>
				<li class="ba-newdehli">New Delhi<br> <span>14</span> <i class="fas fa-cloud-sun"></i></li>
				<li class="ba-san">San Francisco <br><span>18</span> <i class="fas fa-cloud-sun"></i></li>
				<li class="ba-tokyo">Tokyo <br><span>23</span> <i class="fas fa-cloud-moon-rain"></i></i></li>
				<li class="ba-sydney">Sydney <br><span>26</span> <i class="fas fa-cloud-sun"></i></li>
			</ul>
		</main>
		<footer class="ba-footer">
			<h4>Вроде ОК <i class="fas fa-cannabis"></i></h4>
		</footer>
	</div>
</body>
</html>
